<div class="well well-sm">
    <h2>{{taskCtrl.action}} Task</h2>
</div>
<!-- handle errors -->
<div class="alert alert-danger" role="alert" ng-if="taskCtrl.errorMessage">{{ taskCtrl.errorMessage}}</div>
<!-- form -->
<form class="form-horizontal" name="taskForm" novalidate>
    <div class="form-group"
         ng-class="{ 'has-error' : (taskForm.taskFirstName.$invalid && !taskForm.taskFirstName.$pristine) || (taskForm.taskLastName.$invalid && !taskForm.taslLastName.$pristine)}">

        <label for="taskTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-2">
            <input type="text" name="title" class="form-control" id="taskTitle" placeholder="Title"
                   ng-model="taskCtrl.task.title">
        </div>

        <label for="taskFirstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-2">
            <input type="text" name="firstName" class="form-control" id="taskFirstName" placeholder="First Name"
                   ng-model="taskCtrl.task.firstName" required>
            <span ng-show="taskForm.taskFirstName.$invalid && !taskForm.taskFirstName.$pristine"
                  class="help-block">First Name is required.</span>
        </div>

        <label for="taskLastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-2">
            <input type="text" name="lastName" class="form-control" id="taskLastName" placeholder="Last Name"
                   ng-model="taskCtrl.task.lastName" required>
            <span ng-show="taskForm.taskLasttName.$invalid && !taskForm.taskLastName.$pristine"
                  class="help-block">Last Name is required.</span>
        </div>
    </div>

    <div class="form-group"
         ng-class="{ 'has-error' : taskForm.taskScheduledDate.$invalid && !taskForm.taskScheduledDate.$pristine }">
        <label for="taskScheduledDate" class="col-sm-2 control-label">Schedule date</label>
        <div class="col-sm-2">
            <input type="date" name="scheduledDate" class="form-control" id="taskScheduledDate"
                   placeholder="Scheduled date"
                   ng-model="taskCtrl.task.scheduledDate">
            <span ng-show="taskForm.taskScheduleDate.$invalid && !taskForm.taskScheduleDate.$pristine"
                  class="help-block">Schedule Date should be a date.</span>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : taskForm.taskNotes.$invalid && !taskForm.taskNotes.$pristine }">
        <label for="taskNotes" class="col-sm-2 control-label">Notes</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="notes" id="taskNotes" placeholder="Notes"
                      ng-model="taskCtrl.task.notes"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary btn-lg"
                    ng-click="taskCtrl.saveTask(taskCtrl.task)"
                    ng-disabled="taskForm.$invalid">SAVE
            </button>
            <button type="submit" class="btn btn-warning btn-lg" ng-click="taskCtrl.cancelAction()">CANCEL</button>
        </div>
    </div>
</form>
